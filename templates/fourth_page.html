<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분석 완료</title>

    <style>
        @font-face {
            font-family: 'S-CoreDream-3Light';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'S-CoreDream-3Light', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            width: 100%;
            overflow-x: hidden; /* 가로 스크롤을 숨깁니다 */
        }

        /* 로고 스타일 */
        .logo-container {
            position: relative;
            top: 10px;
            left: 20px;
            text-align: left;
            z-index: 10;
            margin-bottom: 30px;
            margin-top: 25px;
        }

        .logo-container img {
            width: 160px;
            height: auto;
            cursor: pointer;
        }

        /* 배경 이미지 덮기 */
        .background-container {
            position: relative;
            width: 100%;
            height: 100vh; /* 화면 전체를 덮도록 */
            background-image: url('/static/images/fourth_page_cover.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center; /* 중앙 정렬 */
            text-align: center;
        }

        /* 문구 스타일 */
        .message {
            color: white;
            max-width: 600px; /* 텍스트 길이가 너무 길어지지 않도록 제한 */
            text-align: center;
        }

        /* 분석 완료 문구 */
        .message h1 {
            font-size: 36px; /* 크기를 더 크게 설정 */
            font-weight: normal; /* 볼드 제거 */
            margin-bottom: 20px; /* 아래 여백 추가 */
        }

        /* 과거 소비 동향 문구 */
        .message p {
            font-size: 20px; /* 적당한 크기 설정 */
            font-weight: normal; /* 볼드 제거 */
        }

        /* 버튼 컨테이너 스타일 */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 180px;
            position: absolute;
            top: 40%; /* 배경 이미지가 끝난 후, 버튼들이 중간에 위치하도록 */
            width: 100%;
        }

        .button {
            padding: 10px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #003366;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #002953;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- 로고 영역 -->
    <div class="logo-container">
        <a href="{{ url_for('index') }}" id="logo-link">
            <img src="/static/images/logo.jpg" alt="로고">
        </a>
    </div>

    <!-- 배경 이미지 및 메시지 -->
    <div class="background-container">
        
        <!-- 버튼들 -->
        <div class="button-container">
            <!-- 과거 페이지로 이동 버튼 -->
            <a href="{{ url_for('past_page') }}" class="button">소비 동향 보러가기</a>
            
            <!-- 현재와 미래 페이지로 이동 버튼 -->
            <a href="{{ url_for('future_page') }}" class="button">가계부 작성하러 가기</a>
        </div>
    </div>

    <script>
        // 로고 클릭 시 경고 창
        document.getElementById('logo-link').addEventListener('click', function(event) {
            const confirmation = confirm("메인 페이지로 돌아가시겠습니까?");
            if (!confirmation) {
                event.preventDefault();
            }
        });
    </script>
    
</body>
</html>
