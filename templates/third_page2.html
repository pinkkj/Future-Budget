<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미래 가계부 - Step 2 & Step 3</title>

    <style>
        @font-face {
            font-family: 'GowunDodum-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunDodum-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'GowunDodum-Regular', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        /* 로고 상단에 여백 추가 */
        .logo-container {
            text-align: center;
            margin-top: 30px;
        }

        .logo-container img {
            width: 160px;
            height: auto;
            cursor: pointer;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
        }

        /* 중앙 정렬을 위한 스타일 */
        .centered-text {
            text-align: center;
            width: 100%;
        }

        /* 입력 칸 스타일 */
        input[type="number"] {
            width: 200px; /* 입력 칸 길이 줄임 */
            padding: 8px;
            font-size: 14px;
            margin-bottom: 20px; /* 아래 여백 추가 */
        }

        label {
            font-size: 14px;
            margin-right: 10px;
        }

        /* 체크박스 스타일 */
        .checkbox-group {
            display: flex;
            flex-direction: column; /* 세로로 나열 */
            align-items: center;
            gap: 15px; /* 체크박스 간의 간격 */
            margin-top: 20px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        /* 이전과 다음 버튼 스타일 */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            padding: 0 20px;
            gap: 20px;
            margin-bottom: 100px;
        }

        .button-container a {
            display: inline-block;
            padding: 8px 18px;
            background-color: white;
            color: black;
            text-align: center;
            text-decoration: none;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
            width: 40%;
        }

        .button-container a:hover {
            background-color: #f5f2f2;
        }

    </style>
</head>
<body>

    <div class="logo-container">
        <a href="{{ url_for('index') }}">
            <img src="/static/images/logo2.jpg" alt="로고">
        </a>
    </div>

    <h2 class="centered-text">Step 2. 예산 설정</h2>

    <form>
        <div class="centered-text">
            <label for="budget">예산 (원):</label>
            <input type="number" id="budget" name="budget" required><br>
        </div>
    </form>

    <h2 class="centered-text">Step 3. 지출을 줄이고자 하는 카테고리 선택</h2>

    <!-- 체크박스 카테고리 선택 -->
    <form>
        <div class="checkbox-group">
            <label>
                <input type="checkbox" name="category" value="식비"> 식비
            </label>
            <label>
                <input type="checkbox" name="category" value="카페, 간식"> 카페, 간식
            </label>
            <label>
                <input type="checkbox" name="category" value="편의점, 마트"> 편의점, 마트
            </label>
            <label>
                <input type="checkbox" name="category" value="술, 유흥"> 술, 유흥
            </label>
            <label>
                <input type="checkbox" name="category" value="생활, 쇼핑"> 생활, 쇼핑
            </label>
            <label>
                <input type="checkbox" name="category" value="패션, 뷰티"> 패션, 뷰티
            </label>
            <label>
                <input type="checkbox" name="category" value="취미, 여가, 운동"> 취미, 여가, 운동
            </label>
            <label>
                <input type="checkbox" name="category" value="의료"> 의료
            </label>
            <label>
                <input type="checkbox" name="category" value="주거, 통신"> 주거, 통신
            </label>
            <label>
                <input type="checkbox" name="category" value="교통, 자동차"> 교통, 자동차
            </label>
            <label>
                <input type="checkbox" name="category" value="여행, 숙박"> 여행, 숙박
            </label>
            <label>
                <input type="checkbox" name="category" value="교육"> 교육
            </label>
            <button type="submit" style="margin-left: 10px;">처리</button>
        </div>
    </form>

    <!-- 이전, 다음 버튼 추가 -->
    <div class="button-container">
        <a href="{{ url_for('second_page') }}" class="prev-button">Prev</a>
        <a href="{{ url_for('fourth_page') }}" class="next-button">Next</a>
    </div>

</body>
</html>
