<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미래 가계부: 내일의 돈을 오늘 설계하다</title>
    <!-- Font Awesome 아이콘 라이브러리 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- ChosunSg 폰트 추가 -->
    <style>
        @font-face {
            font-family: 'S-CoreDream-3Light';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'S-CoreDream-3Light', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            width: 100%;
            overflow-x: hidden; /* 가로 스크롤을 숨깁니다 */
        }

        /* 그리드 컨테이너 설정 */
        .grid-container {
            display: grid;
            grid-template-rows: 11.1vh 66.6vh 11.1vh 44.4vh 22.2vh;
            height: 100vh;
            width: 100%;  /* 화면 가로 너비를 꽉 채웁니다 */
        }

        /* 각 구역의 스타일 */
        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
            position: relative;
            width: 100%;  /* 각 구역을 화면 가로에 맞게 설정 */
        }

        /* 첫 번째 구역 (1/9) */
        .section1 {
            grid-row: 1;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
            position: relative;
        }

        /* 로고 이미지 스타일 */
        .logo {
            height: 80px;
            width: 160px;
            object-fit: contain;
            margin-top: -10.5px;
            margin-right: 20px;
            cursor: pointer; /* 클릭할 수 있게 커서 변경 */
        }

        /* 소셜 아이콘 스타일 */
        .social-icons {
            position: absolute;
            top: 35%;
            right: 45px; /* 아이콘을 오른쪽으로 위치시키기 */
            display: flex;
            gap: 20px;
        }

        .social-icons a {
            color: #333;
            font-size: 30px;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #0073e6;
        }

        /* 두 번째 구역 (4/9) - 슬라이더 영역 */
        .section2 {
            margin-top: -10.5px;
            grid-row: 2;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        /* 슬라이더 컨테이너 */
        .slider {
            display: flex;
            transition: transform 1s ease-in-out;
            width: 200%;
        }

        /* 슬라이드 이미지 스타일 */
        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .slider img:hover {
            opacity: 0.8;
        }

        /* 화살표 스타일 */
        .arrow-left, .arrow-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: #a1a1a1; /* 기본 색상 */
            z-index: 10;
            cursor: pointer;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        .arrow-left:hover, .arrow-right:hover {
            color: rgb(103, 101, 101);
        }

        /* 슬라이드 하단의 동그라미 버튼들 */
        .dots {
            position: absolute;
            bottom: 10px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: #a1a1a1;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .dot.active {
            background-color: #ffffff;
        }

        /* 세 번째 구역 (1/9) */
        .section3 {
            grid-row: 3;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: relative;
        }

        /* 네 번째 구역 (3/9) */
        .section4 {
            grid-row: 4;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            width: 100%;  /* 전체 너비를 사용하도록 설정 */
        }

        .sub-section {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #ffffff;
            border-right: 1px solid #ddd;
            height: 100%;
            padding: 20px;
            justify-content: center; /* 사진이 세로로 잘 배치되도록 추가 */
        }

        .sub-section:last-child {
            border-right: none;
        }

        .sub-section img {
            width: 100%; /* 이미지를 컨테이너 크기에 맞게 조정 */
            height: auto;
            object-fit: cover;
            margin-bottom: 20px; /* 이미지 간 간격 */
        }

        /* 다섯 번째 구역 (5/9) */
        .section5 {
            grid-row: 5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #424141;
            color: rgb(185, 185, 185);
            padding: 20px;
        }

        .section5 h5, .section5 h7, .section5 p {
            margin: 10px 0;
            text-align: center;
        }

        .button {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            padding: 16px 32px;
            background-color: #003366;
            color: rgb(255, 255, 255);
            border: 1px solid #ccc;
            font-size: 20px;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
            margin-top: -10px;
        }

        .button:hover {
            background-color: #002953;
        }

        /* cover6 이미지의 글자 문제 해결 */
        .slider img {
            position: relative;
            z-index: 1;
        }

    </style>
</head>
<body>

    <!-- 그리드 컨테이너 -->
    <div class="grid-container">
        <!-- 첫 번째 구역 (1/9) -->
        <div class="section section1">
            <img src="/static/images/logo.jpg" alt="로고" class="logo" id="logo">
            <div class="social-icons">
                <a href="https://github.com/khuda-6-DB/Future-Budget" target="_blank" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.instagram.com/khu_da.official/" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>

        <!-- 두 번째 구역 (4/9) - 슬라이더 추가 -->
        <div class="section section2">
            <div class="slider">
                <img src="/static/images/cover5.jpg" alt="이미지 1" id="cover5">
                <img src="/static/images/cover6.jpg" alt="이미지 2" id="cover6">
            </div>
            <!-- 왼쪽, 오른쪽 화살표 추가 -->
            <div class="arrow-left"><i class="fas fa-chevron-left"></i></div>
            <div class="arrow-right"><i class="fas fa-chevron-right"></i></div>
            <!-- 동그라미 버튼들 -->
            <div class="dots">
                <div class="dot active" data-slide="0"></div>
                <div class="dot" data-slide="1"></div>
            </div>
        </div>

        <!-- 세 번째 구역 (1/9) -->
        <div class="section section3">
            <a href="second_page" class="button">Start</a>
        </div>

        <!-- 네 번째 구역 (3/9) -->
        <div class="section section4">
            <!-- Step 이미지들 -->
            <div class="sub-section">
                <img src="/static/images/Step1.jpg" alt="Step 1 이미지">
            </div>
            <div class="sub-section">
                <img src="/static/images/Step2.jpg" alt="Step 2 이미지">
            </div>
            <div class="sub-section">
                <img src="/static/images/Step3.jpg" alt="Step 3 이미지">
            </div>
            <div class="sub-section">
                <img src="/static/images/Step4.jpg" alt="Step 4 이미지">
            </div>
        </div>

        <!-- 다섯 번째 구역 (5/9) -->
        <div class="section section5">
            <h4>경희대학교 데이터 분석/AI 중앙동아리 KHUDA</h4>
            <h7>Data Buisiness & Recommendation System Track</h7>
            <p>개발: 소프트웨어융합학과 최소영, 이제희 / 산업경영공학과 허채은, 이준영</p>
        </div>
    </div>

    <script>
        // 로고 클릭 시 페이지 새로 고침
        const logo = document.getElementById('logo');
        logo.addEventListener('click', () => {
            window.location.reload(); // 페이지 리로드
        });

        const slider = document.querySelector('.slider');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = 2;
        let currentSlide = 0;

        // 슬라이드를 자동으로 전환하는 함수
        function moveToNextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSliderPosition();
        }

        function updateSliderPosition() {
            slider.style.transition = 'transform 1s ease-in-out';
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
            updateActiveDot();
        }

        function updateActiveDot() {
            dots.forEach(dot => {
                dot.classList.remove('active');
            });
            dots[currentSlide].classList.add('active');
        }

        // 왼쪽 화살표 클릭 시 이전 슬라이드로 이동
        document.querySelector('.arrow-left').addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSliderPosition();
        });

        // 오른쪽 화살표 클릭 시 다음 슬라이드로 이동
        document.querySelector('.arrow-right').addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSliderPosition();
        });

        // dot 클릭 시 해당 슬라이드로 이동
        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                currentSlide = parseInt(dot.getAttribute('data-slide'));
                updateSliderPosition();
            });
        });

        // cover5 클릭 시 페이지 리로드
        const cover5 = document.getElementById('cover5');
        cover5.addEventListener('click', () => {
            window.location.reload();
        });

        // cover6 클릭 시 mbti_page로 이동
        const cover6 = document.getElementById('cover6');
        cover6.addEventListener('click', () => {
            window.location.href = "mbti_page";  // 원하는 페이지로 이동
        });

        // 7초마다 슬라이드 전환
        setInterval(moveToNextSlide, 7000);
    </script>

</body>
</html>
